
<div class="card">
    <img [src]="serie.image" alt="Avatar" class="responsive">
    <div class="container">
        <h4><b>{{serie.title}}</b></h4>
        <h3>{{serie.network}}</h3>
        <div class="ratings-container">
            <div class="ratings" *ngFor="let item of serie.rating | keyvalue">
                <span>{{item.key}}: {{item.value}}</span>
            </div>
        </div>
    <div class="button" >Añade valoración</div>
    </div>
  </div>
