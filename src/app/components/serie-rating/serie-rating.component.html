<div class="serie-container">
    <div class="headers-container">
        <h2>{{serie.title}}</h2>
        <h3>{{serie.network}}</h3>
    </div>
    <div class="ratings" *ngFor="let item of serie.rating | keyvalue">
        <span>{{item.key}}: {{item.value}}</span>
    </div>
    <div class="button" >Añade valoración</div>
</div>
